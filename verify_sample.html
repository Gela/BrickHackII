<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
        };
      
        $.ajax({
            url: "https://api.projectoxford.ai/face/v1.0/verify?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","af044591052746449c1f6079be666c65");
            },
            type: "POST",
            // Request body
			// The faceId values that you wish to compare should be here:
            data: '{"faceId1":"3cc4e50c-e162-4470-a982-5a6870d8d637","faceId2":"61bfd621-1ac6-4564-b739-1e5b08ac2558" }',
			})
        .done(function(data) {
			//console.log(data);
			console.log(data.isIdentical);
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
